{% extends "base.html" %}

{% block title %}Редактиране на курс{% endblock %}

{% block content %}
    <div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-4">Редактиране на курса</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="p-3 mb-4 rounded-lg text-white {% if message.tags == 'success' %} bg-green-500 {% else %} bg-red-500 {% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-800">
                Запази промените
            </button>
            <a href="{% url 'courses' %}" class="text-blue-500 ml-4">Отказ</a>
        </form>
    </div>
{% endblock %}
