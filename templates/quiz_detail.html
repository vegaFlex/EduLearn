{% extends "base.html" %}
{% block title %}{{ quiz.title }}{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4">{{ quiz.title }}</h2>

    <form method="POST">
        {% csrf_token %}
        {% for question in questions %}
            <div class="mb-4">
                <p class="font-bold">{{ question.question_text }}</p>
                <label><input type="radio" name="question_{{ question.id }}" value="{{ question.option_1 }}"> {{ question.option_1 }}</label><br>
                <label><input type="radio" name="question_{{ question.id }}" value="{{ question.option_2 }}"> {{ question.option_2 }}</label><br>
                <label><input type="radio" name="question_{{ question.id }}" value="{{ question.option_3 }}"> {{ question.option_3 }}</label><br>
                <label><input type="radio" name="question_{{ question.id }}" value="{{ question.correct_answer }}"> {{ question.correct_answer }}</label><br>
            </div>
        {% endfor %}
        <button type="submit" class="bg-blue-500 px-4 py-2 text-white rounded-lg hover:bg-blue-700">Изпрати</button>
    </form>
</div>
{% endblock %}
